<!DOCTYPE html>
<html>
<head>
	<title>Background Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="description"
	content="A simple gradient background generator.">
	<meta name="theme-color" content="#3eadcf">
	<meta property="og:title" content="Gradient Background Generator">
	<link rel="icon" href="./image/Partha.png" type="image/x-icon">
	<!-- For font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- for fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,100;1,200&family=Source+Code+Pro:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">


</head>
<body id = "gradient">

		<div class="heading">
			<h1>Background Generator</h1>
		</div>
	
		<div class="main-content">
			<h2> <span> <span class="autoType"></span></span></h2>
			<input type="color" class="color1" value="#f6fba2">
			<input type = "color" class="color2" value="#20ded3">
		</div>	
		<div class="result-content">
			<h3></h3>
			<div class="copy-to-clipboard">
				<button class="copy-btn" title="copy">
					<span id="copyText" >Copy</span>
					<i class="fa fa-copy"></i>
				</button>
			</div>
		</div>
		
		<footer>
			<p>Created by <a href="https://parthasarathimuduli.netlify.app/" target="_self">Partha</a></p>
			<div class="footer-icons">
				<a target="_self" href="https://www.linkedin.com/in/partha-sarathi-muduli-1738921b9/"><ion-icon name="logo-linkedin"></ion-icon></a>
				<a target="_self" href="#"><ion-icon name="logo-github"></ion-icon></a>
			</div>
		</footer>

	<script type="text/javascript" src="script.js"></script>
	<script src="./autoType.js"></script>
	<!-- for auto typing -->
	<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
	<script>
		let typed = new Typed(".autoType", {
		  strings: [" Gradient background generator", "Perfect tool for web developers", "Just select the gradient and click copy :)"],
		  typeSpeed: 80,
		  backSpeed: 20,
		  loop: true
		})
	  </script>
	
	<!-- For JQUery -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<!-- For Ionion -->
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
